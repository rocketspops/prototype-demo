<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Ad Server Management</title>
    <link rel="stylesheet" href="css/reset.css" />
    
      <link rel="stylesheet" href="css/default.css" />
    
      <link rel="stylesheet" href="css/2013-08-06-ad-server-management.css" />
    
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script type="text/javascript" src="//use.typekit.net/ysf1fwm.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    
      <script src="js/2013-08-06-ad-server-management.js"></script>
    
  </head>
  <body>
    <h1 class="luxo-title">
  <a href="/">Luxo Prototypes</a>
  <span>&rarr;</span>
  Ad Server Management
</h1>
<div class="header">
  <a class="header--trigger" href="#"></a>
  <div class="tooltip">
    <a class="tooltip--edit" href="#"></a>
    <a class="tooltip--notes" tabindex="0" href="#">
      <img class="tooltip--img" src="images/2013-08-06-ad-server-management/ad_server_notes.png" alt="" />
    </a>
  </div>
</div>
<div class="overlay">
  <div class="overlay__container">
    <a href="#" class="overlay__close"></a>
    <div class="overlay__row-wrapper">
      <ul>
        <li class="ui-front">
          <img src="images/2013-08-06-ad-server-management/Blank_Row.png" alt="" />
          <input type="text" value="Brand Exchange Mobile"/>
          <a class="close" href="#"></a>
        </li>
        <li class="ui-front">
          <img src="images/2013-08-06-ad-server-management/Blank_Row.png" alt="" />
          <input type="text" value="Atlas" />
          <a class="close" href="#"></a>
        </li>
        <li class="ui-front blank_row">
          <img src="images/2013-08-06-ad-server-management/Blank_Row.png" alt="" />
          <input class="ad_server_select" type="text" />
          <a class="close" href="#"></a>
        </li>
      </ul>
      <a style="display: inline-block;" href="#">
        <img class="ad-server-button" src="images/2013-08-06-ad-server-management/button.png" alt="" />
      </a>
    </div>
  </div>
</div>
  </body>
</html>
