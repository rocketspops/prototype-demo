<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Planner Prototype</title>
    <link rel="stylesheet" href="stylesheets/reset.css" />
    <link rel="stylesheet" href="stylesheets/default.css" />
    <script src="javascripts/jquery-1.9.1.js"></script>
    <script src="javascripts/default.js"></script>
  </head>
  <body>
  <div class="header">
  	<a class="header--trigger" href="#"></a>
  	<div class="tooltip">
  		<a class="tooltip--edit" href="#"></a>
  		<a class="tooltip--notes" tabindex="0" href="#">
  			<img class="tooltip--img" src="images/ad_server_mgmt/ad_server_notes.png" alt="" />
  		</a>
  	</div>
  </div>
  <div class="overlay">
  	<div class="overlay__container">
  	<a href="#" class="overlay__close"></a>
	  	<div class="overlay__row-wrapper">
	  		<ul>
	  			<li>
	  				<img src="images/ad_server_mgmt/Row_1.png" alt="" />
	  				<a href="#"></a>
	  			</li>
	  			<li>
	  				<img src="images/ad_server_mgmt/Row_2.png" alt="" />
	  				<a href="#"></a>
	  			</li>
	  			<li class="blank_row">
	  				<img src="images/ad_server_mgmt/Blank_Row.png" alt="" />
	  				<a href="#"></a>
	  			</li>
	  		</ul>
	  		<a href="#">
	  			<img class="ad-server-button" src="images/ad_server_mgmt/button.png" alt="" />
	  		</a>
	  	</div>
  	</div>
  </div>

  </body>
</html>
