<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    {% stylesheet default %}
    {% for item in page.custom_css %}
      {{ item | stylesheet }}
    {% endfor %}
    {% javascript default %}
    {% for item in page.custom_js %}
      {{ item | javascript }}
    {% endfor %}
    <script src="//use.typekit.net/ysf1fwm.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    {{ content }}
  </body>
</html>
