---
layout:      default
title:       Luxo Prototypes
category:    Luxo
custom_css:  default.css
custom_js:   default.js
---

<h1 class="luxo-title">
  <a href="{{ site.baseurl }}/">{{ site.name }}</a>
  <span>&rarr;</span>
  {{ page.category }}
</h1>
<ul class="luxo-posts luxo">
  {% for post in site.categories.luxo %}
    <li>
      <img src="{{ site.baseurl }}/{{ post.thumbnail }}" alt="" />
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
