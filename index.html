---
layout:      default
title:       Luxo Prototypes
custom_css:  default.css
custom_js:  
---

<h1 class="luxo-title">{{ page.title }}</h1>
<ul class="luxo-index">
  {% for post in site.posts %}
    <li>
      <img src="{{ site.baseurl }}/{{ post.thumbnail }}" alt="" />
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
