---
layout:      default
title:       Centro Prototypes
custom_css:  default.css
custom_js:   default.js
---

<h1 class="luxo-title">{{ page.title }}</h1>
<ul class="luxo-posts">
  {% for page in site.pages %}
    {% unless page.title contains 'Centro' %}
      <li>
        <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
      </li>
    {% endunless %}
  {% endfor %}
</ul>
