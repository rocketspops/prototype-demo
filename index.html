---
layout:      default
title:       Centro Prototypes
tags:        [top-level, ignore]
---

{% include breadcrumbs.html %}

<ul class="m-posts-roll">
  {% for page in site.pages %}
    {% unless page.tags contains 'ignore' %}
      <li>
        <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }} ({{ site.categories.[page.category] | size }})</a>
      </li>
    {% endunless %}
  {% endfor %}
</ul>
