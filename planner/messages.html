<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planner Prototype - Messages</title>
  <link rel="stylesheet" href="stylesheets/reset.css" />
  <link rel="stylesheet" href="stylesheets/default.css" />
  <script src="javascripts/jquery-1.9.1.js"></script>
  <script src="javascripts/jquery-ui-1.10.3.custom.js"></script>
  <script src="javascripts/jquery.localscroll-1.2.7.js"></script>
  <script src="javascripts/jquery.scrollTo-1.4.3.1.js"></script>
  <script src="javascripts/default.js"></script>
  <script type="text/javascript">
  $(window).unload(function() {
    window.opener.toggleMessages();
    $(".messages-trigger", opener.document).toggleClass('clicked');
  });
  </script>
</head>
<body>
  <div class="top" style="height: 100%;">
    <div class="header-alt"> </div>
    <div class="messages-container linked">
      <div class="messages">
        <p>
          <img src="images/messages/message_01.png" alt="" />
        </p>
        <p>
          <img src="images/messages/message_02.png" alt="" />
        </p>
        <p>
          <img src="images/messages/message_03.png" alt="" />
        </p>
        <p>
          <img src="images/messages/message_04.png" alt="" />
          <a class="popup-ctrl" href="#"></a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
